<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="confirm.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="container">
      <div class="section-header">
        <h2 class="section-title">Book Your Ticket</h2>
        <p class="section-subtitle">Fill in your details to secure your seat</p>
      </div>

      <form action="db.php" method="POST" class="booking-form">
        <div class="form-group">
          <label for="fullName">Full Name <span>*</span></label>
          <input type="text" id="fullName" name="img" required placeholder="e.g. John Doe" />
        </div>


        <div class="form-group">
          <label for="phone">Phone Number <span>*</span></label>
          <input type="tel" id="phone" name="type" required placeholder="e.g. +250 788 123 456" />
        </div>

          <div class="form-group">
            <label for="departure">Destination(Yours) <span>*</span></label>
            <input type="text" id="departure" name="price" required placeholder="e.g. Kigali" />
          </div>


          <div class="form-group">
            <label for="date">Route<span>*</span></label>
            <input type="text" id="date" name="statu" placeholder="Bus's Route" required />
          </div>

        <div class="form-group">
          <label for="busCompany"> Message <span>*</span></label>
          <input type="text" name="amenities" id="departure" placeholder="Suggestions, Questions, Idea...">
        </div>

        <div class="form-actions">
          <button name="book" type="submit" class="btn btn-primary">
            <i class="fas fa-check-circle"></i> Confirm Booking
          </button>
        </div>
      </form>
    </div>
        </div>
    </div>
</body>
</html>
